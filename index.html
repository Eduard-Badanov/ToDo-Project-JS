<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
		<meta
			name="viewport"
			content="width=device-width,height=device-height,initial-scale=1"
		/>
		<title>ToDo List JavaScript</title>
		<script type="module" crossorigin src="./js/index.js"></script>
		<link rel="stylesheet" crossorigin href="./css/index.css" />
		<script type="module">
			import.meta.url,
				import('_').catch(() => 1),
				(async function* () {})().next(),
				'file:' != location.protocol && (window.__vite_is_modern_browser = !0);
		</script>
		<script type="module">
			!(function () {
				if (!window.__vite_is_modern_browser) {
					console.warn(
						'vite: loading legacy chunks, syntax error above and the same error below should be ignored'
					);
					var e = document.getElementById('vite-legacy-polyfill'),
						t = document.createElement('script');
					(t.src = e.src),
						(t.onload = function () {
							System.import(
								document
									.getElementById('vite-legacy-entry')
									.getAttribute('data-src')
							);
						}),
						document.body.appendChild(t);
				}
			})();
		</script>
	</head>
	<body>
		<div id="app">
			<div class="todo">
				<div class="todo__title">список задач</div>
				<div class="todo__main-block">
					<div class="todo__content">
						<div class="todo__scenarios">
							<div class="scenarios__title">Сценарии</div>
							<div class="scenarios__items-list"></div>
							<div class="scenarios__add">
								<button class="scenarios__add-button">
									<img
										class="add-button__image"
										src="/images/icons/scenario-icons/plus.svg"
									/><span class="add-button__body">Добавить сценарий</span>
								</button>
								<span class="scenarios__add-warning hidden"
									>Достигнуто максимальное количество сценариев!</span
								>
								<div class="scenarios__add-input hidden">
									<input
										placeholder="Напиши название"
										type="text"
										class="add-input__input"
									/>
									<div class="add-input__buttons">
										<button class="button-cancel">Отмена</button>
										<button class="button-add">Добавить</button>
									</div>
								</div>
							</div>
						</div>
						<div class="todo__tasks">
							<div class="tasks__title">Доступные задачи</div>
							<div class="tasks__add-task">
								<input
									placeholder="Напиши название задачи"
									type="text"
									class="add-task__input"
								/>
								<button class="add-task__button">Создать задачу</button>
							</div>
							<div class="tasks__sort-delete">
								<button class="tasks__sort-button">
									<img
										class="sort-button__icon"
										src="/images/icons/other-icons/arrow.svg"
									/><span class="sort-button__text">Сортировка</span>
								</button>
								<button class="tasks__delete-button">
									<img
										class="delete-button__icon"
										src="/images/icons/other-icons/trash.svg"
									/><span class="delete-button__text">Очистить список</span>
								</button>
							</div>
							<div class="tasks__bottom">
								<div class="tasks__tasks-list"></div>
								<div class="tasks__completed-tasks">
									<button class="completed-tasks__button">
										<img
											class="completed-tasks__image"
											src="/images/icons/other-icons/chevron.svg"
										/>
										<span class="completed-tasks__text"
											>Выполненные задачи</span
										>
									</button>
								</div>
								<div class="tasks__completed-tasks-list"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script nomodule>
			!(function () {
				var e = document,
					t = e.createElement('script');
				if (!('noModule' in t) && 'onbeforeload' in t) {
					var n = !1;
					e.addEventListener(
						'beforeload',
						function (e) {
							if (e.target === t) n = !0;
							else if (!e.target.hasAttribute('nomodule') || !n) return;
							e.preventDefault();
						},
						!0
					),
						(t.type = 'module'),
						(t.src = '.'),
						e.head.appendChild(t),
						t.remove();
				}
			})();
		</script>
		<script
			nomodule
			crossorigin
			id="vite-legacy-polyfill"
			src="/js/polyfills-legacy.js"
		></script>
		<script
			nomodule
			crossorigin
			id="vite-legacy-entry"
			data-src="/js/index-legacy.js"
		>
			System.import(
				document.getElementById('vite-legacy-entry').getAttribute('data-src')
			);
		</script>
	</body>
</html>
